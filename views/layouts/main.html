<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {{ if .Title }}{{ .Title }}{{ else }}Default Main Title{{ end }} | My
    Finance App
  </title>
  <script src="https://unpkg.com/htmx.org@1.9.5"
    integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
    crossorigin="anonymous"></script>
  <style>
    .errors {
      color: red;
    }
  </style>
</head>

<body>
  <div class="nav">{{ partial "partials/nav" . }}</div>
  <div class="errors">
    {{ if .Errors }} {{ range .Errors }}
    <p>{{ . }}</p>
    {{ end }} {{ end }}
  </div>
  {{ template "content" . }}

  <footer>{{ partial "partials/footer" . }}</footer>
</body>

</html>
