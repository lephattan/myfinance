<h3>Portfolios page</h3>
<div>
  <p>Add New Portfolio</p>
  <form method="post">
    <label for="portfolio-name">Name</label>
    <input name="portfolio-name" required type="text" />
    <label for="portfolio-des">Description</label>
    <input name="portfolio-des" type="text" />
    <button type="submit">Add</button>
  </form>
</div>
<div class="portfolios-list">
  {{ if .Portfolios }}
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    {{range .Portfolios }}
    <tr>
      <td>{{ .ID }}</td>
      <td>
        <a href="/portfolio/{{ .ID }}">{{ .Name}}</a>
      </td>
      <td>{{ .Description }}</td>
    </tr>
    {{ end }}
  </table>
  {{ else }}
  <p>No portfolio found!</p>
  {{ end }}
</div>
