<div class="ticker-detail">
  {{ if .Ticker }} {{ with .Ticker }}
  <form method="post">
    <dl>
      <dt>Symbol</dt>
      <dd>{{ .Symbol }}</dd>
      <dt><label for="ticker-name">Name</label></dt>
      <dd><input name="ticker-name" value="{{.Name}}" /></dd>
    </dl>

    <button type="submit">Save</button>
  </form>
  {{ end }}{{ end }}
</div>
