<tr id="ticker-{{.Symbol}}">
  <td>
    <a href="/ticker/{{ .Symbol }}">{{ .Symbol}}</a>
  </td>
  <td>{{ .Name }}</td>
  <td>{{if .CurrentPrice.Valid }}{{ format "%v" .CurrentPrice.Value}}{{end}}</td>
  <td>{{if .PriceUpdatedAt.Valid }}{{ UnixTimeFmt .PriceUpdatedAt.Actual "15:04 02-01-2006"}}{{end}}</td>
</tr>
