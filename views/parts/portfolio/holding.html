<div class="portfolio-holding overflow-auto" id="holding">
  <h3>Current Holding</h3>
  {{ if .Holdings }}
  {{ template "parts/portfolio/distribution-chart" .}}
  <table class="w-full">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Total Shares</th>
        <th>Total Cost</th>
        <th>Average Price</th>
        <th>Current Price</th>
        <th>Current Value</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr hx-get="/htmx/components/portfolio/holding-summarry/{{.PortfolioID}}/row" hx-trigger="load"
        hx-swap="outerHTML">
      </tr>
      {{ range .Holdings}}
      {{ template "parts/portfolio/symbol-holding" .}}
      {{else}}
      <tr>
        <td>No holding found!</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  {{ end }}
</div>
