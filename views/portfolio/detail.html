<h1>Portfolio</h1>
<div class="portfolio-detail" hx-get="/htmx/components/portfolio/detail/{{.PortfolioID}}" hx-trigger="load"
  hx-swap="outerHTML"></div>
<div>
  <h3>Cashflow</h3>
  <div hx-get="/htmx/components/cashflow/chart?portfolio_id={{.PortfolioID}}" hx-trigger="load"
    class="resize-y overflow-auto p-2 m-2 border-solid rounded-lg border-1 border-gray-2"
    style="height: 300px; background-image: linear-gradient(135deg, rgba(255, 255, 255, 0) 98%, var(--accent) 95%);">
  </div>
</div>
<div class="portfolio-holding" hx-get="/htmx/components/portfolio/holding/{{.PortfolioID}}" hx-trigger="load"
  hx-swap="outerHTML"></div>
