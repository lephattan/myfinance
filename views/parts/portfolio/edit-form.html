{{ if .Portfolio }} {{ with .Portfolio }}
<form hx-put="/portfolio/{{.ID}}" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>ID: </label>
    {{.ID}}
  </div>
  <div>
    <label for="name">Name: </label>
    <input type="text" name="name" value="{{.Name}}" />
  </div>
  <div>
    <label for="description">Description: </label>
    <input type="text" name="description" value="{{.Description}}" />
  </div>
  <button class="main">Save</button>
  <button hx-get="/htmx/components/portfolio/detail/{{.ID}}">Cancel</button>
</form>
{{ end }}{{ end }}
