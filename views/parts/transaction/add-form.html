<form hx-post="/transaction" hx-swap="outerHTML">
  <label for="date">Date</label>
  <input name="date" required type="date" />
  <br />

  <label for="ticker-symbol">Ticker</label>
  <input name="ticker-symbol" required type="text" value="xxx" />
  <br />

  <label for="transaction-type">Type</label>
  <select name="transaction-type" required value="buy">
    <option disabled selected value="">Select a type</option>
    <option value="buy">Buy</option>
    <option value="sell">Sell</option>
  </select>
  <br />

  <label for="price">Price</label>
  <input name="price" required type="number" value="1000" />
  <br />

  <label for="volume">Volume</label>
  <input name="volume" required type="number" value="1000" />
  <br />

  <label for="commission">Commission</label>
  <input name="commission" type="number" />
  <br />

  <label for="note">Note</label>
  <input name="note" type="text" />
  <br />

  <label for="portfolio-id">Portfolio</label>
  <input name="portfolio-id" required type="number" value="2" />
  <br />

  <label for="ref-id">Ref</label>
  <input name="ref-id" type="number" />
  <br />

  <button type="submit">Add</button>
</form>
